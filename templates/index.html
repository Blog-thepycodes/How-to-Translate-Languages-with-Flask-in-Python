<!DOCTYPE html>
<html>
<head>
  <title>Google Translator - The Pycodes</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f5f5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
          text-align: center;
      }
      h1 {
          margin-top: 0;
          color: #333;
      }
      input[type="text"], select, textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
      }
      input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      input[type="submit"]:hover {
          background-color: #45a049;
      }
      .result {
          margin-top: 20px;
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>The Pycodes</h1>
      <h1>Google Translator</h1>
      <form action="/translate" method="post">
          <input type="text" name="text" placeholder="Enter text" required><br>
          <select name="source_lang" required>
              <option value="" disabled selected>Select Source Language</option>
              {% for code, lang in languages.items() %}
                  <option value="{{ code }}">{{ lang }}</option>
              {% endfor %}
          </select><br>
          <select name="target_lang" required>
              <option value="" disabled selected>Select Target Language</option>
              {% for code, lang in languages.items() %}
                  <option value="{{ code }}">{{ lang }}</option>
              {% endfor %}
          </select><br>
          <input type="submit" value="Translate">
      </form>
      <div class="result">
          {% if translated_text %}
          <p><strong>Original Text ({{ source_lang }}):</strong> {{ text }}</p>
          <p><strong>Translated Text ({{ target_lang }}):</strong> {{ translated_text }}</p>
          {% endif %}
      </div>
  </div>
</body>
</html>
